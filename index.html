<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mommy ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#cce7ff,#fefae0);
  font-family:'Inter',sans-serif;
  overflow:hidden;
  transition:background 4s ease;
}

.room{
  position:relative;
  width:340px;
  height:580px;
  background:#fffaf0;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
  overflow:hidden;
  animation:breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  0%{transform:scale(1);}
  50%{transform:scale(1.01);}
  100%{transform:scale(1);}
}

/* Window */
.window{
  position:absolute;
  top:25px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:150px;
  border-radius:14px;
  background:linear-gradient(#cce7ff,#fefae0);
  overflow:hidden;
  transition:all 4s ease;
}

/* Stars */
.star{
  position:absolute;
  color:white;
  font-size:14px;
  cursor:pointer;
  opacity:0;
}

/* Candle */
.candle{
  position:absolute;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:100px;
  background:rgba(255,240,200,0.6);
  border-radius:12px;
  box-shadow:inset 0 0 15px rgba(255,200,120,0.6);
  cursor:pointer;
}

.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:22px;
  background:orange;
  border-radius:50%;
  animation:flicker 1s infinite;
}

@keyframes flicker{
  50%{transform:translateX(-50%) scale(1.2);}
}

/* Mirror */
.mirror{
  position:absolute;
  right:20px;
  bottom:210px;
  width:60px;
  height:80px;
  border-radius:10px;
  background:linear-gradient(#e0f7fa,#ffffff);
  box-shadow:inset 0 0 10px rgba(0,0,0,0.2);
  cursor:pointer;
}

/* Drawer */
.drawer{
  position:absolute;
  left:20px;
  bottom:210px;
  width:70px;
  height:40px;
  background:#d7ccc8;
  border-radius:6px;
  cursor:pointer;
}

/* Garden */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:130px;
  background:linear-gradient(#81c784,#388e3c);
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  padding-bottom:10px;
}

.tulip{
  font-size:26px;
  transition:transform 2s ease;
}

/* Floating text */
.text{
  position:absolute;
  bottom:260px;
  width:100%;
  text-align:center;
  font-size:15px;
  color:#444;
  opacity:0;
  animation:floatText 8s ease forwards;
}

@keyframes floatText{
  0%{opacity:0;transform:translateY(20px)}
  20%{opacity:1}
  100%{opacity:0;transform:translateY(-140px)}
}

/* Petals */
.petal{
  position:absolute;
  font-size:18px;
  animation:petalUp 6s linear forwards;
}

@keyframes petalUp{
  to{transform:translateY(-200px);opacity:0}
}
</style>
</head>

<body>

<div class="room" id="room">
  <div class="window" id="window"></div>

  <div class="candle" id="candle">
    <div class="flame"></div>
  </div>

  <div class="mirror" id="mirror"></div>
  <div class="drawer" id="drawer"></div>

  <div class="garden">
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip" id="My Advika">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
  </div>
</div>

<script>
const room=document.getElementById("room");
const windowEl=document.getElementById("window");

const starMessages=[
  "you feel like home ü§ç",
  "my calm place is you",
  "even silence feels warm with you",
  "you matter to me deeply",
  "i smile because of you ‚ú®"
];

// Night + stars
document.getElementById("candle").addEventListener("click",()=>{
  document.body.style.background="#0b132b";
  windowEl.style.background="linear-gradient(#0b132b,#1c2541)";

  starMessages.forEach((msg,i)=>{
    const s=document.createElement("div");
    s.className="star";
    s.innerText="‚òÖ";
    s.style.left=30+i*35+"px";
    s.style.top=30+(i%2)*40+"px";
    s.style.opacity="1";
    s.onclick=()=>{
      const t=document.createElement("div");
      t.className="text";
      t.innerText=msg;
      room.appendChild(t);
      setTimeout(()=>t.remove(),7000);
    };
    windowEl.appendChild(s);
  });

  document.querySelectorAll(".tulip").forEach(t=>t.style.transform="scale(1.2)");
  document.getElementById("nameTulip").innerText="üå∑ MOMMY üå∑";
});

// Mirror
document.getElementById("mirror").onclick=()=>{
  alert("mommy, you‚Äôre beautiful inside and out ü§ç");
};

// Drawer
document.getElementById("drawer").onclick=()=>{
  alert("a small place holding big feelings for you üíå");
};

// Flower petals on tap
document.addEventListener("click",(e)=>{
  const p=document.createElement("div");
  p.className="petal";
  p.innerText="üå∏";
  p.style.left=e.clientX+"px";
  p.style.top=e.clientY+"px";
  room.appendChild(p);
  setTimeout(()=>p.remove(),6000);
});

// Secret phrases
let typed="";
document.addEventListener("keydown",(e)=>{
  typed+=e.key.toLowerCase();
  if(typed.includes("i love you baby")) alert("i love you too mommy ü§ç");
  if(typed.includes("miss you")) alert("i‚Äôm always with you");
  if(typed.includes("good night")) alert("sleep peacefully, mommy");
  if(typed.includes("mommy")) alert("yes baby?");
});
</script>

</body>
</html>

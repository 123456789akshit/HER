<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Advika ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#cce7ff,#fefae0);
  font-family:sans-serif;
  overflow:hidden;
  transition:background 4s ease;
}

.room{
  position:relative;
  width:340px;
  height:580px;
  background:#fffaf0;
  border-radius:22px;
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
  overflow:hidden;
  animation:breathe 8s ease-in-out infinite;
}

@keyframes breathe{
  50%{transform:scale(1.01);}
}

/* Window */
.window{
  position:absolute;
  top:25px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:150px;
  border-radius:14px;
  background:linear-gradient(#cce7ff,#fefae0);
  overflow:hidden;
  transition:background 4s ease;
}

/* Stars */
.star{
  position:absolute;
  color:white;
  font-size:14px;
  cursor:pointer;
  opacity:0;
}

/* Candle */
.candle{
  position:absolute;
  bottom:180px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:100px;
  background:rgba(255,240,200,0.6);
  border-radius:12px;
  box-shadow:inset 0 0 15px rgba(255,200,120,0.6);
  cursor:pointer;
}

.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:22px;
  background:orange;
  border-radius:50%;
  animation:flicker 1s infinite;
}

@keyframes flicker{
  50%{transform:translateX(-50%) scale(1.2);}
}

/* Garden */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:130px;
  background:linear-gradient(#81c784,#388e3c);
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  padding-bottom:10px;
}

.tulip{
  font-size:26px;
  transition:transform 2s ease;
}

#nameTulip{
  font-size:22px;
  color:#fff;
  text-shadow:0 0 6px rgba(0,0,0,0.5);
}

/* Floating text */
.text{
  position:absolute;
  bottom:260px;
  width:100%;
  text-align:center;
  font-size:15px;
  color:#444;
  opacity:0;
  animation:floatText 8s ease forwards;
}

@keyframes floatText{
  20%{opacity:1}
  100%{opacity:0;transform:translateY(-140px)}
}
</style>
</head>

<body>

<div class="room" id="room">
  <div class="window" id="window"></div>

  <div class="candle" id="candle">
    <div class="flame"></div>
  </div>

  <div class="garden">
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip" id="nameTulip"></div>
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
  </div>
</div>

<script>
const room = document.getElementById("room");
const windowEl = document.getElementById("window");
const candle = document.getElementById("candle");
const nameTulip = document.getElementById("nameTulip");

const candleMessages = [
  "mommy, you make my mornings soft",
  "thinking of you makes me smile",
  "you are my calm place",
  "everything feels warm with you",
  "this little world feels better because of you ü§ç"
];

const starMessages = [
  "you feel like home ü§ç",
  "even silence feels warm with you",
  "i feel lucky knowing you",
  "my heart feels safe here",
  "thank you for being you ‚ú®"
];

let used = false;

candle.addEventListener("click", () => {
  if(used) return;
  used = true;

  // Candle messages
  let i = 0;
  const interval = setInterval(() => {
    if(i >= candleMessages.length){
      clearInterval(interval);
      return;
    }
    const t = document.createElement("div");
    t.className = "text";
    t.innerText = candleMessages[i];
    room.appendChild(t);
    setTimeout(()=>t.remove(),8000);
    i++;
  }, 2500);

  // Tulips bloom + Advika
  document.querySelectorAll(".tulip").forEach(t=>t.style.transform="scale(1.2)");
  nameTulip.innerText = "üå∑ Advika üå∑";

  // Night mode after delay
  setTimeout(() => {
    document.body.style.background="#0b132b";
    windowEl.style.background="linear-gradient(#0b132b,#1c2541)";

    starMessages.forEach((msg,i)=>{
      const s=document.createElement("div");
      s.className="star";
      s.innerText="‚òÖ";
      s.style.left=30+i*35+"px";
      s.style.top=30+(i%2)*40+"px";
      s.style.opacity="1";
      s.onclick=()=>{
        const t=document.createElement("div");
        t.className="text";
        t.innerText=msg;
        room.appendChild(t);
        setTimeout(()=>t.remove(),7000);
      };
      windowEl.appendChild(s);
    });
  }, 15000);
});
</script>

</body>
</html>

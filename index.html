<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mommy ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:linear-gradient(#cce7ff,#fefae0);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  transition:background 4s ease;
}

.room{
  position:relative;
  width:340px;
  height:560px;
  border-radius:22px;
  background:#fffaf0;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
}

/* Window */
.window{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:150px;
  border-radius:14px;
  background:linear-gradient(#cce7ff,#fefae0);
  overflow:hidden;
  transition:all 4s ease;
}

.star{
  position:absolute;
  color:white;
  font-size:12px;
  opacity:0;
  cursor:pointer;
}

/* Sun */
.sun{
  position:absolute;
  width:40px;
  height:40px;
  background:#ffd166;
  border-radius:50%;
  top:20px;
  right:20px;
  transition:all 4s ease;
}

/* Candle */
.candle{
  position:absolute;
  bottom:130px;
  left:50%;
  transform:translateX(-50%);
  width:60px;
  height:100px;
  background:rgba(255,240,200,0.6);
  border-radius:12px;
  box-shadow:inset 0 0 20px rgba(255,200,120,0.6);
  cursor:pointer;
}

.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:22px;
  background:orange;
  border-radius:50%;
  animation:flicker 1s infinite;
}

@keyframes flicker{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
}

/* Tulip Garden */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  background:linear-gradient(#8bc34a,#558b2f);
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  padding-bottom:10px;
}

.tulip{
  font-size:26px;
}

/* Floating text */
.text{
  position:absolute;
  bottom:260px;
  width:100%;
  text-align:center;
  font-size:15px;
  color:#444;
  opacity:0;
  animation:floatText 9s ease forwards;
}

.text span{
  opacity:0;
  animation:letter 0.05s forwards;
}

@keyframes letter{to{opacity:1}}
@keyframes floatText{
  0%{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-140px);opacity:0}
}

/* Secret message */
.secret{
  position:absolute;
  bottom:200px;
  width:100%;
  text-align:center;
  font-size:16px;
  color:#e75480;
  opacity:0;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{to{opacity:1}}
</style>
</head>

<body>

<div class="room">
  <div class="window" id="window">
    <div class="sun" id="sun"></div>
  </div>

  <div class="candle" id="candle">
    <div class="flame"></div>
  </div>

  <div class="garden">
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
    <div class="tulip">üå∑</div>
  </div>
</div>

<script>
const candle = document.getElementById("candle");
const windowEl = document.getElementById("window");
const sun = document.getElementById("sun");
const room = document.querySelector(".room");

const messages = [
  "mommy, you make my mornings soft",
  "everything feels warm with you",
  "i smile thinking about you",
  "you are my calm place, mommy",
  "this little world feels better because of you ü§ç"
];

candle.addEventListener("click",()=>{
  sun.style.top="5px";
  sun.style.right="10px";
  windowEl.style.background="linear-gradient(#ffecd2,#fcb69f)";

  let i=0;
  const interval=setInterval(()=>{
    if(i>=messages.length){clearInterval(interval);return;}
    const t=document.createElement("div");
    t.className="text";
    for(let j=0;j<messages[i].length;j++){
      const s=document.createElement("span");
      s.innerText=messages[i][j];
      s.style.animationDelay=(j*0.05)+"s";
      t.appendChild(s);
    }
    room.appendChild(t);
    setTimeout(()=>t.remove(),9000);
    i++;
  },2500);

  // Night stars after delay
  setTimeout(()=>{
    windowEl.style.background="linear-gradient(#0b132b,#1c2541)";
    sun.style.opacity="0";
    for(let i=0;i<6;i++){
      const star=document.createElement("div");
      star.className="star";
      star.innerText="‚òÖ";
      star.style.left=Math.random()*200+"px";
      star.style.top=Math.random()*120+"px";
      star.style.opacity="1";
      star.onclick=()=>{
        alert("mommy, you‚Äôre my little universe ‚ú®");
      };
      windowEl.appendChild(star);
    }
  },16000);
});

/* Secret keyboard message */
let typed="";
document.addEventListener("keydown",(e)=>{
  typed+=e.key.toLowerCase();
  if(typed.includes("i love you baby")){
    const s=document.createElement("div");
    s.className="secret";
    s.innerText="i love you too mommy ü§ç";
    room.appendChild(s);
    typed="";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mommy ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  background:linear-gradient(#0b132b,#1c2541);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  transition:background 5s ease;
}

/* Room */
.room{
  position:relative;
  width:320px;
  height:520px;
  border-radius:20px;
  background:#1a1a1a;
  overflow:hidden;
}

/* Window */
.window{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:140px;
  border-radius:12px;
  background:linear-gradient(#0b132b,#1c2541);
  transition:background 5s ease;
  box-shadow:inset 0 0 20px rgba(0,0,0,0.6);
}

/* Sun */
.sun{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:50%;
  background:#ffd166;
  top:90px;
  left:80px;
  opacity:0;
  transition:all 5s ease;
}

/* Flowers */
.flower{
  position:absolute;
  font-size:18px;
  opacity:0.7;
  animation:floatFlower 10s linear infinite;
}

@keyframes floatFlower{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:0.6}
  100%{transform:translateY(-200px);opacity:0}
}

/* Lamp */
.lamp{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:90px;
  height:130px;
  border-radius:45px 45px 10px 10px;
  background:#444;
  cursor:pointer;
  transition:all 3s ease;
}

.lamp.on{
  background:#ffe5b4;
  box-shadow:0 0 160px 80px rgba(255,220,160,0.7);
}

/* Text */
.text{
  position:absolute;
  bottom:190px;
  width:100%;
  text-align:center;
  font-size:15px;
  color:#3b3b3b;
  opacity:0;
  animation:fadeUp 8s ease forwards;
}

.text span{
  opacity:0;
  animation:letter 0.05s forwards;
}

@keyframes letter{
  to{opacity:1}
}

@keyframes fadeUp{
  0%{transform:translateY(20px);opacity:0}
  20%{opacity:0.8}
  100%{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<div class="room">
  <div class="window" id="window">
    <div class="sun" id="sun"></div>
  </div>

  <div class="lamp" id="lamp"></div>
</div>

<script>
const lamp = document.getElementById("lamp");
const windowEl = document.getElementById("window");
const sun = document.getElementById("sun");
const room = document.querySelector(".room");

const lines = [
  "mommy, you make my world calm",
  "everything feels softer with you",
  "mommy, you are my safe place",
  "thinking of you makes me smile",
  "you bring peace to my heart, mommy",
  "life feels gentle with you around",
  "i feel warm and happy, mommy ü§ç",
  "thank you for being you, mommy"
];

lamp.addEventListener("click",()=>{
  lamp.classList.add("on");

  // Night to day
  document.body.style.background="linear-gradient(#87ceeb,#fefae0)";
  windowEl.style.background="linear-gradient(#87ceeb,#fefae0)";
  sun.style.opacity="1";
  sun.style.top="20px";

  // Flowers
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="flower";
    f.innerText="üå∏";
    f.style.left=Math.random()*300+"px";
    f.style.bottom="0px";
    room.appendChild(f);
    setTimeout(()=>f.remove(),10000);
  },1200);

  let i=0;
  const interval=setInterval(()=>{
    if(i>=lines.length){clearInterval(interval);return;}

    const t=document.createElement("div");
    t.className="text";
    for(let j=0;j<lines[i].length;j++){
      const s=document.createElement("span");
      s.innerText=lines[i][j];
      s.style.animationDelay=(j*0.05)+"s";
      t.appendChild(s);
    }
    room.appendChild(t);
    setTimeout(()=>t.remove(),8000);
    i++;
  },2500);

  lamp.style.pointerEvents="none";
});
</script>

</body>
</html>
